<!DOCTYPE html>
<html>
<head>  
    <title>Cadastro Cliente</title>
    <link  rel="stylesheet" type="text/css" href="style1.css"> 
</head>
<body>
    <header class="header">
        <a href="#">Logo</a>
        <nav>
          <ul class="menu">
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
          </ul>
        </nav>
      </header>

    <h1>Cadastro do Cliente</h1>
<div class="box">
   
    <div class="LP"> 
    <input type="text" name="nome" class="input"  placeholder="Insira seu nome..." required>
   </div>
    
    <div class="LP">
    <input type="text"  name="end" class="input" placeholder="Insira seu endereço..." required>
    </div>
    
    <div class="LP">
        <input type="email" name="email" class="input" placeholder="Insira seu @email..." required>
    </div>    

    <div class="LP">
     <label for="nasc">Data de Nascimento :</label><input type="date" name="nasc" class="input">
    </div>
   
    <label for="sexo">Sexo : </label>
    <select name="sexo" id="sexo">
        <option value="">Selecione uma opção ...</option>
        <option value="m">Masculino</option>
        <option value="f">Feminino</option>
        <option value="o">Outro</option>
    </select>    
    <button type="submit">Finalizar</button> 
</div>
</body>
</html>
